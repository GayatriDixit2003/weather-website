<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="https://tse2.mm.bing.net/th?id=OIP.8e1XxKv3jb8q52WGJrNMyQHaID&pid=Api&P=0&h=180"></button>
        </div>
        <div class="weather">
            <img src="https://cdn-icons-png.flaticon.com/128/1163/1163661.png" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/128/13945/13945026.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/128/11214/11214691.png">
                    <div>
                        <p class="wind">15 km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- <script src="script.js"></script> Link to your JavaScript file -->

    <script>
        const apiKey = "688af643e2c42081cc69f91da48c7445";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        const serachBox=document.querySelector('.search input');
        const serachBtn=document.querySelector('.search button');

        async function checkWeather(city) {
           
                // Fetch weather data
                const response = await fetch(apiUrl+city +`&appid=${apiKey}`);
                const data = await response.json();
                console.log(data);

                document.querySelector(".city").innerHTML = data.name;
                document.querySelector('.temp').innerHTML= Math.round(data.main.temp) +"°C" ;
                document.querySelector('.humidity').innerHTML=data.main.humidity + "%";
                document.querySelector('.wind').innerHTML=data.wind.speed + "km/h";
               
        }

        serachBtn.addEventListener("click",()=>{
            checkWeather(serachBox.value);

        })
      
        
        
    </script>
</body>
</html>
